<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
        <div id="contenidoMenu"></div>

    </header>
    <main>
        <header>

        </header>
        <main>
            <div class="table-responsive">
                <table class="table table-striped
        table-hover	
        table-borderless
        table-primary
        align-middle">
                    <thead class="table-light">
                        <caption>Table Name</caption>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Tiempo</th>
                            <th>Usuario</th>
                            <th>Acciones</th>

                        </tr>
                    </thead>
                    <!-- agregar id a tbody -->
                    <tbody class="table-group-divider" id="resultados">
                        <!-- la funcion llena la tabla  -->
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </main>
        <footer>

        </footer>
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formulario">
                            <input type="hidden" id="id" name="id">

                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    aria-describedby="helpId" placeholder="Ingresa el nombre del curso">
                                <small id="helpId" class="form-text text-muted">Ingresa el nombre del curso</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" name="descripcion" id="descripcion"
                                    aria-describedby="helpId" placeholder="Ingresa la descripcion del curso">
                                <small id="helpId" class="form-text text-muted">Ingresa la descripcion del curso</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Tiempo</label>
                                <input type="text" class="form-control" name="tiempo" id="tiempo"
                                    aria-describedby="helpId" placeholder="Ingresa el tiempo de duración del curso">
                                <small id="helpId" class="form-text text-muted">Ingresa el tiempo de duración del curso</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="usuario" id="usuario"
                                    aria-describedby="helpId" placeholder="Ingrese el usuario">
                                <small id="helpId" class="form-text text-muted">Ingresa el usuario</small>
                            </div>


                            <div class="mb-3">
                                <button type="reset" class="btn btn-danger">Limpiar</button>
                                <button type="submit" class="btn btn-primary">Actualizar</button>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalEliminar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="Eliminar" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Eliminar">Eliminar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <h5>Seguro que desea eliminar :</h5>
                        <form id="formulario">
                            <div class="mb-3">
                                <label for="" class="form-label">Id</label>
                                <input type="text" class="form-control" name="idEliminar" id="idEliminar"
                                    aria-describedby="helpId" placeholder="Ingresa el ID del curso" disabled>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombreEliminar" id="nombreEliminar"
                                    aria-describedby="helpId" placeholder="Ingresa el nombre del curso" disabled>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="eliminar()">Aceptar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalConsulta" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="Consultar" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Consultar">Consular</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="formulario">
                        <div class="mb-3">
                            <label for="" class="form-label">Id</label>
                            <input type="text" class="form-control" name="idConsulta" id="idConsulta"
                                aria-describedby="helpId" placeholder="Ingresa el ID del curso" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombreConsulta" id="nombreConsulta"
                                aria-describedby="helpId" placeholder="nombreConsulta" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" name="descripcionConsulta" id="descripcionConsulta"
                                aria-describedby="helpId" placeholder="descripcionConsulta" disabled>
                        </div><div class="mb-3">
                            <label for="" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" name="tiempoConsulta" id="tiempoConsulta"
                                aria-describedby="helpId" placeholder="tiempoConsulta" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuarioConsulta" id="usuarioConsulta"
                                aria-describedby="helpId" placeholder="usuarioConsulta" disabled>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-danger" onclick="eliminar()">Aceptar</button> -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <!-- place footer here -->
        <div id="contenidoFooter"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="js/cursos.js"></script>
    <script>
        var contenidoMenu = document.querySelector("#contenidoMenu");
        var contenidoFooter = document.querySelector('#contenidoFooter')
    </script>
    <script src="js/footer.js"></script>
    <script src="js/menu.js">

    </script>

        var triggerEl = document.querySelector('#navId a')
    </script>
</body>

</html>
