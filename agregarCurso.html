<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
        <div id="contenidoMenu"></div>

    </header>
    <main>
        <div class="container-fluid">
            <header></header>
            <main>
                <td>
                    <form id="formularioAgregar">
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                                placeholder="Ingrese el nombre del curso" required>
                            <small id="helpId" class="form-text text-muted">Ingrese el nombre del curso</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" name="descripcion" id="descripcion"
                                aria-describedby="helpId" placeholder="Ingrese la descripcion del curso">
                            <small id="helpId" class="form-text text-muted">Ingrese la descripcion del curso</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId"
                                placeholder="Ingrese la duración del curso"required>
                            <small id="helpId" class="form-text text-muted">Ingrese la duración del curso</small>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario"
                                aria-describedby="helpId" placeholder="Ingrese el usaurio"required>
                            <small id="helpId" class="form-text text-muted">Ingrese el usaurio</small>
                        </div>

                        <button type="reset" class="btn btn-danger">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>

                    </form>
                </td>

            </main>
            <footer></footer>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
        <div id="contenidoFooter"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="js/agregarCursos.js"></script>
    <script>
        var contenidoMenu = document.querySelector("#contenidoMenu");
        var contenidoFooter = document.querySelector('#contenidoFooter')
  </script>
  <script src="js/footer.js"></script>
    <script src="js/menu.js">
        
    </script>
    
    <script>
        var triggerEl = document.querySelector('#navId a')
    </script>
</body>

</html>
